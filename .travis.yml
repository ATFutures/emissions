language: R
warnings_are_errors: true
sudo: false
cache: packages

matrix:
    include:
        - os: linux
          r: release
          dist: trusty # 14.04
          env: R_CODECOV=true
        - os: linux
          r: devel
          dist: trusty
        - os: linux
          r: oldrel
          dist: trusty
        - os: osx
          r: release
        - os: osx
          r: devel

# r-devel temporarily switched off; see
# https://www.mail-archive.com/r-devel@r-project.org/msg38248.html

notifications:
  email:
    on_success: change
    on_failure: change
